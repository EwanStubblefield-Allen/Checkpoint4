<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Checkpoint4</title>
</head>

<body>
  <!-- SECTION -->
  <header class="container-fluid">
    <section class=" row p-2 pe-3 justify-content-between align-items-end">
      <div class="col-2 py-1 px-4 banner">
        <p>Image By</p>
        <p id="author"></p>
      </div>
      <div id="todo" class="col-3 p-0">

      </div>

      <div class="offcanvas offcanvas-end me-3 p-1 todo-list" tabindex="-1" id="offcanvas"
        aria-labelledby="offcanvasLabel">
        <div class="offcanvas-body">
          <form onsubmit="app.TodosController.createTodo(event)" class="d-flex align-items-center">
            <input class="form-control" type="text" placeholder="Add Todo" name="description" required>
            <button class="d-flex justify-content-center align-items-center text-white submit-btn" type="submit">
              <i class="fs-3 mdi mdi-plus"></i>
            </button>
          </form>
          <div id="todoList" class="mt-3">

          </div>
        </div>
      </div>
    </section>
  </header>

  <!-- SECTION -->
  <main class="container-fluid d-flex flex-column justify-content-end">
    <section id="router-view" class="row justify-content-center">
      <div id="quote" class="col-10 col-md-5 text-center quote">

      </div>
    </section>
    <section class="row m-4 banner">
      <div class="col-12 d-flex justify-content-between">
        <div onclick="app.WeatherController.changeTemp()" id="weather" class="selectable weather my-2 ms-4 p-2">

        </div>
        <p id="time" class="fs-1 p-3"></p>
        <div class="align-items-center d-flex" id="authstate"></div>
      </div>
    </section>
  </main>

  <!-- SECTION -->
  <footer class="container-fluid">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
